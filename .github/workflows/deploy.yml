name: Deploy to AWS

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: "3.9"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: pytest tests/unit -v

      - name: Run property tests
        run: pytest tests/property -v

      - name: Run integration tests
        run: pytest tests/integration -v

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build package
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file infra/template.yaml \
            --stack-name els-pipeline-${{ secrets.ENVIRONMENT_NAME }} \
            --parameter-overrides \
              EnvironmentName=${{ secrets.ENVIRONMENT_NAME }} \
              Region=${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      - name: Get stack outputs
        id: stack-outputs
        run: |
          RAW_BUCKET=$(aws cloudformation describe-stacks \
            --stack-name els-pipeline-${{ secrets.ENVIRONMENT_NAME }} \
            --query 'Stacks[0].Outputs[?OutputKey==`RawDocumentsBucketName`].OutputValue' \
            --output text)
          echo "raw_bucket=$RAW_BUCKET" >> $GITHUB_OUTPUT

      - name: Upload package to S3 (optional)
        run: |
          aws s3 cp dist/ s3://els-pipeline-artifacts-${{ secrets.ENVIRONMENT_NAME }}/ \
            --recursive \
            --exclude "*" \
            --include "*.whl" \
            --include "*.tar.gz" || echo "Artifacts bucket not configured, skipping upload"

      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Environment: ${{ secrets.ENVIRONMENT_NAME }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo "Raw Documents Bucket: ${{ steps.stack-outputs.outputs.raw_bucket }}"
